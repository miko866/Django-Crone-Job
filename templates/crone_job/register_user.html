{% extends 'base.html' %}

{% block content %}
	<h1 class="text-center pb-3">Register</h1>
	<div class="row">
		<div class="col-8 mx-auto">
			<form action="{% url 'register' %}" method="POST">
				{% csrf_token %}
				{% if form.errors %}
					<p>Your form has error...</p>
				{% endif %}
				{{ form.as_p }}
				<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Register</button>
			</form>
		</div>
	</div>


{% endblock %}
